<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico" type="image/x-icon"></link>
            <link rel="icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico" type="image/x-icon"></link>
        </f:facet>
        <title>PrimeFaces Diamond - Login</title>
    </h:head>

    <h:body styleClass="login-body #{guestPreferences.inputStyleClass}">
    
    	<h:form id="frmLogin">
	        <div class="login-wrapper">
	        
		        <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<div class="p-grid p-jc-center p-ai-center vertical-container">
						<i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
					</div>
				</p:dialog> 
	        
	            <div class="login-panel">
	            	<p:growl id="growl" showDetail="true" showSummary="true" sticky="true" />
	                <p:graphicImage name="images/#{guestPreferences.scheme eq 'light' ? 'llaves.png' : 'login.png'}" styleClass="logo" library="diamond-layout" />
	
	                <div class="login-form">
	                	<h1 style="font-size: xxx-large;"><strong>SYSEM</strong></h1>
	                    <p:inputText id="email" placeholder="Email" value="#{loginView.authReq.email}"/>
	                    <p:password id="password" placeholder="Password" value="#{loginView.authReq.password}" />
	                    <p:commandButton value="Ingresar" 
	                    	oncomplete="setTimeout(function(){$('[id$=growl]').hide(2000);},2000);" 
	                    	update="growl"
	                    	action="#{loginView.login}" >
	                    		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	                    </p:commandButton>
	                    <br/>
	                    <p>Cree la cuenta en este enlace? <a href="#">Registro</a></p>
	                </div>
	
	                <p>Un problema? <a href="#">Click aqui</a> y dinos en que podemos ayudarte.</p>
	            </div>
	            
	            <div class="login-image">
	                <div class="login-image-content">
	                    <h1></h1>
	                </div>
	                <div class="image-footer">
	                    <p>marlon.f.1993@gmail.com, sysem.</p>
	                    <div class="icons">
	                        <i class="pi pi-github"></i>
	                        <i class="pi pi-twitter"></i>
	                    </div>
	                </div>    
	            </div>
	            
	        </div>
        </h:form>
            
        <h:outputStylesheet id="layout-scheme" name="css/layout-#{guestPreferences.scheme}.css" library="diamond-layout" />
        <h:outputStylesheet name="css/primeicons.css" library="diamond-layout" />
    </h:body>

</html>
